<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bedrock Server Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            padding: 2rem;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .log-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 1rem;
            border-radius: 0.25rem;
            max-height: 600px;
            overflow-y: auto;
        }
        .log-line {
            margin-bottom: 0.25rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-error {
            color: #f48771;
        }
        .log-warning {
            color: #dcdcaa;
        }
        .log-info {
            color: #4ec9b0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="px-3 mb-3">Bedrock Manager</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" id="nav-home" href="/">
                                <i class="bi bi-house-door"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-addons" href="/addons">
                                <i class="bi bi-box-seam"></i> Addon管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-server" href="/server">
                                <i class="bi bi-server"></i> 服务器控制
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-logs" href="/logs">
                                <i class="bi bi-file-text"></i> 日志查看
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        // 高亮当前导航项
        $(document).ready(function() {
            const path = window.location.pathname;
            $('.nav-link').removeClass('active');
            if (path === '/' || path === '/index') {
                $('#nav-home').addClass('active');
            } else if (path.startsWith('/addons')) {
                $('#nav-addons').addClass('active');
            } else if (path.startsWith('/server')) {
                $('#nav-server').addClass('active');
            } else if (path.startsWith('/logs')) {
                $('#nav-logs').addClass('active');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
